<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Array and String Exercises- TASK 7</title>
</head>
<body>
  <h2>Console output</h2>
  <script>
    // 1. Join all elements of the array into a string
    let myColor = ["Red", "Green", "White", "Black"];
    console.log("Joined with comma:", myColor.join(","));
    console.log("Joined with toString():", myColor.toString());
    console.log("Joined with plus:", myColor.join("+"));

    // 2. Find the most frequent item in an array
    let arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
    let frequency = {};
    let maxCount = 0;
    let mostFrequent;

    for (let i = 0; i < arr1.length; i++) {
      let item = arr1[i];
      frequency[item] = (frequency[item] || 0) + 1;

      if (frequency[item] > maxCount) {
        maxCount = frequency[item];
        mostFrequent = item;
      }
    }
    console.log(`Most frequent: ${mostFrequent} ( ${maxCount} times )`);

    // 3. Truncate a string to a specified number of characters
    function truncateString(str, num) {
      return str.slice(0, num);
    }
    console.log("Truncated string:", truncateString("Robin Singh", 4)); // "Robi"

    // 4. Capitalize the first letter of every word
    function capitalizeWords(str) {
      return str
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }
    console.log("Capitalized:", capitalizeWords("js string exercises")); // "Js String Exercises"
  </script>
</body>
</html>
